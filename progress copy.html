<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implant Re-Surgery Causes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Noto Sans KR", sans-serif;
            background-color: #e3edf7;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .chart-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1000px;
            flex-wrap: wrap;
        }
        .chart {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 10px;
        }
        .chart svg {
            position: absolute;
            top: 0;
            left: 0;
        }
        .chart .label {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            text-align: center;
        }
        @keyframes draw {
            from {
                stroke-dashoffset: 440;
            }
            to {
                stroke-dashoffset: 0;
            }
        }
        .circle {
            fill: none;
            stroke-width: 20;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s;
        }
    </style>
</head>
<body>
    <h1>Implant Re-Surgery Causes</h1>
    <div class="chart-container">
        <!-- Implant 주의염 -->
        <div class="chart">
            <svg viewBox="0 0 200 200">
                <defs>
                    <linearGradient id="gradient-1" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#ff7f50"/>
                        <stop offset="100%" stop-color="#ff6347"/>
                    </linearGradient>
                </defs>
                <circle cx="100" cy="100" r="80" stroke="url(#gradient-1)" class="circle" stroke-dasharray="450" stroke-dashoffset="283.5" />
            </svg>
            <div class="label">주의염<br>37%</div>
        </div>
        <!-- 픽스쳐 탈락 및 파손 -->
        <div class="chart">
            <svg viewBox="0 0 200 200">
                <defs>
                    <linearGradient id="gradient-2" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#00bfff"/>
                        <stop offset="100%" stop-color="#1e90ff"/>
                    </linearGradient>
                </defs>
                <circle cx="100" cy="100" r="80" stroke="url(#gradient-2)" class="circle" stroke-dasharray="450" stroke-dashoffset="333" />
            </svg>
            <div class="label">탈락 및 파손<br>26%</div>
        </div>
        <!-- 보철물 탈착 및 파손 -->
        <div class="chart">
            <svg viewBox="0 0 200 200">
                <defs>
                    <linearGradient id="gradient-3" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#32cd32"/>
                        <stop offset="100%" stop-color="#228b22"/>
                    </linearGradient>
                </defs>
                <circle cx="100" cy="100" r="80" stroke="url(#gradient-3)" class="circle" stroke-dasharray="450" stroke-dashoffset="409.5" />
            </svg>
            <div class="label">탈착 및 파손<br>9%</div>
        </div>
        <!-- 교합 불편감 -->
        <div class="chart">
            <svg viewBox="0 0 200 200">
                <defs>
                    <linearGradient id="gradient-4" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#ffeb3b"/>
                        <stop offset="100%" stop-color="#fbc02d"/>
                    </linearGradient>
                </defs>
                <circle cx="100" cy="100" r="80" stroke="url(#gradient-4)" class="circle" stroke-dasharray="450" stroke-dashoffset="409.5" />
            </svg>
            <div class="label">불편감<br>9%</div>
        </div>
        <!-- 기타 -->
        <div class="chart">
            <svg viewBox="0 0 200 200">
                <defs>
                    <linearGradient id="gradient-5" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#f44336"/>
                        <stop offset="100%" stop-color="#c62828"/>
                    </linearGradient>
                </defs>
                <circle cx="100" cy="100" r="80" stroke="url(#gradient-5)" class="circle" stroke-dasharray="450" stroke-dashoffset="409.5" />
            </svg>
            <div class="label">기타<br>9%</div>
        </div>
    </div>
    <script>
        // This script animates the circles to fill based on the percentage
        document.querySelectorAll('.chart').forEach((chart) => {
            const circle = chart.querySelector('.circle');
            const percentage = parseFloat(chart.querySelector('.label').innerText.split('\n')[1].replace('%', ''));
            const circumference = 2 * Math.PI * circle.r.baseVal.value;
            circle.style.strokeDashoffset = circumference * (1 - percentage / 100);
            circle.style.strokeDasharray = circumference;
        });
    </script>
</body>
</html>
