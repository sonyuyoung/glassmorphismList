<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circles Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #main-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    #background-circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .circle-wrapper {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 90px;
    }

    .circle-element {
      opacity: 0.9;
      margin: 0;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #000;
      transition: background 0.5s;
      box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15), -6px -6px 10px -1px rgba(255, 255, 255, 0.3);
    }

    .circle-description {
      position: relative;
      color: #fff;
      z-index: 10;
      font-weight: 600;
      font-size: 23px;
      text-align: center;
    }

    .bg-circle {
      position: absolute;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #fff;
      text-align: center;
      background-color: #000;
    }

    .bg-circle.large-circle {
      width: 700px;
      height: 700px;
      background-color: #000;
      opacity: 0.5;
    }

    .bg-circle.small-circle {
      width: 500px;
      height: 500px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15), -6px -6px 10px -1px rgba(255, 255, 255, 0.7);
    }

    .bg-circle.dotted-circle {
      width: 600px;
      height: 600px;
      border: 1px dashed #fff;
      opacity: 0.3;
    }

    .bg-circle.top-circle,
    .bg-circle.bottom-circle {
      width: 200px;
      height: 200px;
      opacity: 0.9;
      background: #000;
      box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15), -6px -6px 10px -1px rgba(255, 255, 255, 0.7);
    }

    .bg-circle.top-circle {
      transform: translateY(-300px);
    }

    .bg-circle.bottom-circle {
      transform: translateY(300px);
    }

    .vertical-line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 700px;
      border-left: 1px dashed #fff;
      transform: translate(-50%, -50%);
      opacity: 0.5;
    }

    .horizontal-line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 700px;
      height: 2px;
      border-top: 1px dashed #fff;
      transform: translate(-50%, -50%);
      opacity: 0.5;
    }

    .main-circle {
      background: #000;
      width: 250px;
      height: 250px;
      opacity: 0.9;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
    }

    .main-circle-description {
      position: relative;
      color: #fff;
      z-index: 10;
      font-weight: 600;
      font-size: 28px;
      text-align: center;
      margin: 0;
    }

    .add-on-circle {
      position: absolute;
      border-radius: 50%;
      width: 260px;
      height: 260px;
      opacity: 0.5;
    }

    /* 애니메이션을 적용할 요소 */
    .animated-border {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid transparent;
      border: #fff;
      animation: rotate-border 5s linear infinite;
      box-sizing: border-box;
      z-index: 1;
    }

    @keyframes rotate-border {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="background-circles">
    <div class="bg-circle large-circle"></div>
    <div class="bg-circle small-circle"></div>
    <div class="bg-circle dotted-circle"></div>
    <div class="vertical-line"></div>
    <div class="horizontal-line"></div>
  </div>
  <div id="main-container">
    <div class="bg-circle top-circle">
      <p class="circle-description">컴퓨터 분석<br>임플란트</p>
    </div>
    <div class="circle-wrapper">
      <div class="add-on-circle"></div>
      <div class="circle-element">
        <p class="circle-description">디지털임플란트<br>1세대 개발자</p>
      </div>
      <div class="circle-element main-circle">
        <div class="animated-border"></div> <!-- 애니메이션 보더 추가 -->
        <p class="main-circle-description">디지털아트치과<br>핵심 기술력</p>
      </div>
      <div class="circle-element">
        <p class="circle-description">철저한 임플란트<br> 사후관리</p>
      </div>
    </div>
    <div class="bg-circle bottom-circle">
      <p class="circle-description">치주과,<br>보존과,보철과<br> 전문의 협진</p>
    </div>
  </div>
</body>
</html>
