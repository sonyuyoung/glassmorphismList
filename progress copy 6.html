<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circles Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #main-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
      position: relative;
      /* 자식 요소들의 위치 조정을 위해 추가 */
    }

    #background-circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .circle-wrapper {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 90px;
    }

    .circle-element {
      opacity: 0.9;
      margin: 0;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #e3edf7;
      transition: background 0.5s;
      box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15), -6px -6px 10px -1px rgba(255, 255, 255, 0.7);
    }

    .circle-description {
      position: relative;
      color: #424242;
      z-index: 10;
      font-weight: 600;
      font-size: 23px;
      text-align: center;
      
    }

    .bg-circle {
      position: absolute;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #424242;
      text-align: center;
      background-color: #e3edf7;
    }

    .bg-circle.large-circle {
      width: 700px;
      height: 700px;
      background-color: #e3edf7;
      opacity: 0.5;
    }

    .bg-circle.small-circle {
      width: 500px;
      height: 500px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15), -6px -6px 10px -1px rgba(255, 255, 255, 0.7);
    }

    .bg-circle.dotted-circle {
      width: 600px;
      height: 600px;
      border: 1px dashed #377eed;
      opacity: 0.3;
    }

    .bg-circle.top-circle,
    .bg-circle.bottom-circle {
      width: 200px;
      height: 200px;
      opacity: 0.9;
      background: #e3edf7;
      box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15), -6px -6px 10px -1px rgba(255, 255, 255, 0.7);
    }

    .bg-circle.top-circle {
      transform: translateY(-300px);
      /* 중앙 원의 위쪽에 위치 */
    }

    .bg-circle.bottom-circle {
      transform: translateY(300px);
      /* 중앙 원의 아래쪽에 위치 */
    }

    .vertical-line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 2px;
      height: 700px;
      border-left: 2px dashed #377eed;
      transform: translate(-50%, -50%);
      opacity: 0.5;
    }

    .horizontal-line {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 700px;
      height: 2px;
      border-top: 2px dashed #377eed;
      transform: translate(-50%, -50%);
      opacity: 0.5;
    }

    .main-circle {
      background: #377eed;
      width: 250px;
      height: 250px;
      opacity: 0.9;
      border-radius: 50%;
    }

    .main-circle-description {
      position: relative;
      color: #fff;
      z-index: 10;
      font-weight: 600;
      font-size: 28px;
      text-align: center;
    }

    .add-on-circle {
      position: absolute;
      border-radius: 50%;
      border: 5px solid #377eed;
      width: 260px;
      height: 260px;
      opacity: 0.5;
    }

    /* 반응형 디자인 추가 */
    @media (max-width: 768px) {
      .circle-wrapper {
        gap: 10px;
      }

      .circle-element,
      .main-circle {
        width: 120px;
        height: 120px;
      }

      .bg-circle.top-circle,
      .bg-circle.bottom-circle {
        width: 120px;
        height: 120px;
        opacity: 0.9;
        background: #e3edf7;
        box-shadow: 6px 6px 10px -1px rgba(0, 0, 0, 0.15), -6px -6px 10px -1px rgba(255, 255, 255, 0.7);
      }

      .add-on-circle {
        position: absolute;
        border-radius: 50%;
        border: 5px solid #377eed;
        width: 130px;
        height: 130px;
        opacity: 0.5;
      }

      .main-circle-description {
        font-size: 16px;
        font-weight: 700;
      }

      .circle-description {
font-weight: 500;
        font-size: 16px;
      }

      .bg-circle.large-circle {
        width: 400px;
        height: 400px;
      }

      .bg-circle.small-circle {
        width: 300px;
        height: 300px;
      }

      .bg-circle.dotted-circle {
        width: 350px;
        height: 350px;
      }

      .bg-circle.top-circle {
        transform: translateY(-180px);
        /* 중앙 원의 위쪽에 위치 */
      }

      .bg-circle.bottom-circle {
        transform: translateY(180px);
        /* 중앙 원의 아래쪽에 위치 */
      }

      .vertical-line {


        height: 500px;

      }

      .horizontal-line {

        width: 500px;

      }

    }

    @media (max-width: 900px) {}

    @media (max-width: 600px) {}
  </style>
</head>

<body>
  <div id="background-circles">
    <div class="bg-circle large-circle"></div>
    <div class="bg-circle small-circle"></div>
    <div class="bg-circle dotted-circle"></div>
    <!-- 정중앙 세로선과 가로선 추가 -->
    <div class="vertical-line"></div>
    <div class="horizontal-line"></div>
  </div>
  <div id="main-container">
    <div class="bg-circle top-circle">
      <p class="circle-description">컴퓨터 분석<br>임플란트</p> <!-- 위쪽 원의 텍스트 추가 -->
    </div>
    <div class="circle-wrapper">
      <div class="add-on-circle"></div>
      <div class="circle-element">
        <p class="circle-description">디지털임플란트<br>1세대 개발자</p>
      </div>
      <div class="circle-element main-circle">
        <p class="main-circle-description">디지털아트치과<br>핵심 기술력</p>
      </div>
      <div class="circle-element">
        <p class="circle-description">철저한 임플란트 사후관리</p>
      </div>
    </div>
    <div class="bg-circle bottom-circle">
      <p class="circle-description">치주과,<br>보존과,보철과<br> 전문의 협진</p> <!-- 아래쪽 원의 텍스트 추가 -->
    </div>
  </div>
</body>

</html>
